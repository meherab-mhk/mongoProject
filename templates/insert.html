{% extends 'base.html' %} {% block title %} new employe {% endblock title %}
{%block button %}
<li>
  <a href="{% url 'view' %}" class="nav-link btn btn-success px-4 text-white"
    >View</a
  >
</li>
{% endblock button %} {% block body_containt %}
<section class="py-4" style="height: 100vh">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header text-center">
            <h4>Add Employee</h4>
          </div>
          <div class="card-body">
            <form action="" method="post" data-toggle="validator">
              {% csrf_token %}
              <div class="row mb-4">
                <label class="col-md-3">Name:</label>
                <div class="col-md-9">
                  <input
                    class="form-control"
                    name="name"
                    type="text"
                    value="name"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-3">E-mail:</label>
                <div class="col-md-9">
                  <input
                    class="form-control"
                    name="email"
                    type="email"
                    value="email@gmail.com"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-3">Title:</label>
                <div class="col-md-9">
                  <input
                    class="form-control"
                    name="title"
                    type="text"
                    value="title"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-3">Salary:</label>
                <div class="col-md-9">
                  <input
                    class="form-control"
                    name="salary"
                    type="text"
                    value="3000"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-3">Branch:</label>
                <div class="col-md-9">
                  <select name="branch" required class="form-control">
                    <option value="">--Select--</option>
                    <option value="Branch A">Branch A</option>
                    <option value="Branch B">Branch B</option>
                    <option value="Branch C">Branch C</option>
                    <option value="Branch D">Branch D</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-md-3"></label>
                <div class="col-md-9">
                  <button
                    value="submit"
                    type="submit"
                    class="btn btn-success px-5"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body_containt %}
