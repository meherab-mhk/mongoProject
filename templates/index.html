{% extends 'base.html' %} {% load static %} {% block title %} Home Page
{%endblock title %} {%block button %}
<li>
  <a href="{% url 'view' %}" class="nav-link btn btn-success px-4 text-white"
    >View</a
  >
</li>

{% endblock button %} {%block body_containt %}
<div
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
  data-bs-interval="1800"
  id="slide"
>
  <ol class="carousel-indicators">
    <li class="active" data-bs-target="#slide" data-bs-slide-to="0"></li>
    <li class="active" data-bs-target="#slide" data-bs-slide-to="1"></li>
    <li class="active" data-bs-target="#slide" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'img/h.jpg' %}"
        alt="Image"
        class="w-100"
        style="height: 100vh"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'img/p.png' %}"
        alt="Image"
        class="w-100"
        style="height: 100vh"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'img/m.png' %}"
        alt="Image"
        class="w-100"
        style="height: 100vh"
      />
    </div>
  </div>
</div>
{% endblock body_containt %}
